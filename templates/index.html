<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency and Proxy Detection</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">Latency and Proxy Detection</h1>
    <table>
        <thead>
            <tr>
                <th>Metric</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Server Latency (ms)</td>
                <td>{{ table_html["Server Latency (ms)"] }}</td>
            </tr>
            <tr>
                <td>External IP Latency (ms)</td>
                <td>{{ table_html["External IP Latency (ms)"] }}</td>
            </tr>
            <tr>
                <td>Round-Trip Time (ms)</td>
                <td>{{ table_html["Round-Trip Time (ms)"] }}</td>
            </tr>
            <tr>
                <td>Proxy Detected</td>
                <td>{{ table_html["Proxy Detected"] }}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
